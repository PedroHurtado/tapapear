<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cliente</title>
    <!-- Inclusión de Tailwind CSS para un diseño moderno y adaptable -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inclusión de la fuente Inter de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Usar la fuente Inter como fuente principal del cuerpo del documento */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para el botón de menú activo */
        .menu-button.active {
            background-color: #3b82f6; /* bg-blue-600 */
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <!-- Menú de Navegación Lateral -->
        <aside class="w-64 bg-white shadow-md flex-shrink-0">
            <div class="p-6">
                <h2 class="text-xl font-bold text-gray-800">Menú de Edición</h2>
                <p class="text-sm text-gray-500 mt-1">Selecciona una sección</p>
            </div>
            <nav class="mt-4">
                <ul>
                    <li>
                        <button id="btn-personal-info" class="menu-button w-full text-left px-6 py-3 text-gray-600 hover:bg-gray-200 transition duration-150 ease-in-out">
                            Información Personal
                        </button>
                    </li>
                    <li>
                        <button id="btn-credit-card" class="menu-button w-full text-left px-6 py-3 text-gray-600 hover:bg-gray-200 transition duration-150 ease-in-out">
                            Tarjeta de Crédito
                        </button>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="flex-1 p-6 sm:p-8 lg:p-10">
           
            <!-- Formulario para Actualizar Información Personal (visible por defecto) -->
            <div id="form-personal-info">
                <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
                    <h1 class="text-2xl font-bold text-gray-800 mb-6">Actualizar Información Personal</h1>
                    <form id="updatePersonalInfoForm" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-600 mb-1">Nombre Completo</label>
                            <input type="text" id="name" name="name" placeholder="Ej: Juan Pérez" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="country" class="block text-sm font-medium text-gray-600 mb-1">País</label>
                            <input type="text" id="country" name="country" placeholder="Ej: España" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-600 mb-1">Dirección</label>
                            <textarea id="address" name="address" rows="3" placeholder="Ej: Calle Falsa 123, Madrid" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        <div>
                            <label for="tax_type" class="block text-sm font-medium text-gray-600 mb-1">Tipo de Impuesto</label>
                            <select id="tax_type" name="tax_type" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                <option value="IVA">IVA</option>
                                <option value="IGIC">IGIC</option>
                                <option value="VAT">VAT</option>
                                <option value="Other">Otro</option>
                            </select>
                        </div>
                        <div>
                            <label for="tax_number" class="block text-sm font-medium text-gray-600 mb-1">Número Fiscal (NIF/CIF)</label>
                            <input type="text" id="tax_number" name="tax_number" placeholder="Ej: 12345678A" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="pt-4 text-right">
                            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Formulario para Actualizar Tarjeta de Crédito (oculto por defecto) -->
            <div id="form-credit-card" class="hidden">
                 <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
                    <h1 class="text-2xl font-bold text-gray-800 mb-6">Actualizar Tarjeta de Crédito</h1>
                    <form id="updateCreditCardForm" class="space-y-6">
                        <div>
                            <label for="card" class="block text-sm font-medium text-gray-600 mb-1">Número de Tarjeta</label>
                            <input type="text" id="card" name="card" placeholder="•••• •••• •••• ••••" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="expiration_card" class="block text-sm font-medium text-gray-600 mb-1">Fecha de Expiración</label>
                            <input type="date" id="expiration_card" name="expiration_card" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="cvc" class="block text-sm font-medium text-gray-600 mb-1">CVC</label>
                            <input type="number" id="cvc" name="cvc" placeholder="Ej: 123" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="pt-4 text-right">
                            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>

        </main>
    </div>

    <!-- Elemento para notificaciones -->
    <div id="notification" class="fixed bottom-5 right-5 bg-green-600 text-white py-3 px-5 rounded-lg shadow-lg transform translate-y-24 opacity-0 transition-all duration-500 ease-in-out">
        <!-- El mensaje de la notificación se insertará aquí -->
    </div>


    <script>
        // --- Referencias a los elementos del DOM ---
        const btnPersonalInfo = document.getElementById('btn-personal-info');
        const btnCreditCard = document.getElementById('btn-credit-card');
       
        const formPersonalInfo = document.getElementById('form-personal-info');
        const formCreditCard = document.getElementById('form-credit-card');

        const updatePersonalInfoForm = document.getElementById('updatePersonalInfoForm');
        const updateCreditCardForm = document.getElementById('updateCreditCardForm');

        const menuButtons = document.querySelectorAll('.menu-button');
        const contentSections = [formPersonalInfo, formCreditCard];

        // --- Función para mostrar una sección y ocultar las demás ---
        function showSection(sectionToShow) {
            contentSections.forEach(section => section.classList.add('hidden'));
            if (sectionToShow) {
                sectionToShow.classList.remove('hidden');
            }
        }
       
        // --- Función para actualizar el estado activo del menú ---
        function setActiveButton(activeButton) {
            menuButtons.forEach(button => button.classList.remove('active'));
            if(activeButton) {
                activeButton.classList.add('active');
            }
        }
       
        // --- Función para mostrar notificaciones ---
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            // Mostrar notificación
            notification.classList.remove('opacity-0', 'translate-y-24');
           
            // Ocultar notificación después de 3 segundos
            setTimeout(() => {
                notification.classList.add('opacity-0', 'translate-y-24');
            }, 3000);
        }

        // --- Event Listeners para los botones del menú ---
        btnPersonalInfo.addEventListener('click', () => {
            showSection(formPersonalInfo);
            setActiveButton(btnPersonalInfo);
        });

        btnCreditCard.addEventListener('click', () => {
            showSection(formCreditCard);
            setActiveButton(btnCreditCard);
        });

        // --- Event Listeners para el envío de los formularios ---
        updatePersonalInfoForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(updatePersonalInfoForm);
            const data = Object.fromEntries(formData.entries());
           
            console.log("--- Actualizando Información Personal ---");
            console.log(data);
            showNotification('Información personal actualizada.');
        });

        updateCreditCardForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(updateCreditCardForm);
            const data = Object.fromEntries(formData.entries());

            console.log("--- Actualizando Tarjeta de Crédito ---");
            console.log(data);
            showNotification('Tarjeta de crédito actualizada.');
        });

        // --- Estado inicial ---
        // Al cargar la página, se muestra el formulario de información personal y se marca como activo en el menú.
        showSection(formPersonalInfo);
        setActiveButton(btnPersonalInfo);

    </script>
</body>
</html>
